<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku</title>
    <link rel="stylesheet" href="style.css">
    <script src="gameplay.js" defer></script>
    <script src="looks.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patua+One&display=swap');
      </style>
</head>
<body>
    <div id="result"></div>
    <div id="themesetup" style="background-color:rgba(255, 255, 255, 0.5)">
        <label for="themes">Select a theme: </label>
        <select name="themes" id="themes">
            <option value="" selected disabled>Select theme</option>
            <option value="wood">Wood</option>
            <option value="synthwave">Synthwave</option>
            <option value="firewatch">Firewatch</option>
            <option value="amogus">Among Us</option>
            <option value="roblox">Roblox</option>
            <option value="mlg">MLG</option>
            <option value="fortnite">Fortnite</option>
        </select>
    </div>
    <div id="board"></div></body>
    <button id="clear">Clear</button>
</html>
